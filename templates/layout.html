<!DOCTYPE html>
<!--
Source Code:
https://github.com/ACMClassServices/acm-userpage
-->
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>ACM 班个人页面管理</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) -%}
  {%- if messages -%}
      {%- for category, message in messages %}
        <div><strong>{{message | safe}}</strong></div>
      {% endfor -%}
      <hr>
  {%- endif -%}
{%- endwith %}
{% block body %}{% endblock %}
</body>
</html>
